# Permalinks
permalink:           pretty

# Setup
title:               Jack Frysinger
url:                 https://jackfrysinger.com
tagline:             Explore Curiously
paginate:            5
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jack Frysinger
  url:               https://twitter.com/jackfrys
  email:             jack@jackfrysinger.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/jackfrys/jackfrys.github.io
pages_list:
  [["About", "/about"], ["Podcasts", "/podcasts"]]

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist